<!DOCTYPE html>
<html lang="en">
		<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
				<title></title>
				<style>
						body{
								margin:0px;
						}
						canvas{
								position:absolute;
								margin:0px;
								left:0px;
								top:0px;
								width:100%;
								height:100%;
						}
						div#footer {
								position: absolute;
								width: 100%;
								height: 30px;
								line-height: 30px;
								text-align: center;
								bottom: 0px;
								color: #FFC107;
								z-index:1;
						}
				</style>
		</head>
		<body>
				<div id='footer'>powered by UVCSI</div>
				<script src="../js/pixi.js"></script>	 
				<script>
						var app = new PIXI.Application(640,1030,{
								backgroundColor:0x1099bb
						});
						document.body.appendChild(app.view);

						var basicText = new PIXI.Text('Hello UVCSI');
						basicText.x = 30;
						basicText.y = 90;

						app.stage.addChild(basicText);

						var style = new PIXI.TextStyle({
								fontFamily: 'Arial',
								fontSize: 36,
								fontStyle: 'italic',
								fontWeight: 'bold',
								fill: ['#ffffff', '#00ff99'], // gradient
								stroke: '#4a1850',
								strokeThickness: 5,
								dropShadow: true,
								dropShadowColor: '#000000',
								dropShadowBlur: 4,
								dropShadowAngle: Math.PI / 6,
								dropShadowDistance: 6,
								wordWrap: true,
								wordWrapWidth: 440
						});

						var richText = new PIXI.Text('您好！友为互动',style);
						richText.x = 30;
						richText.y = 180;

						app.stage.addChild(richText);
				</script>
		</body>
</html>
